<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Contractor Compliance Login</title>

  <!-- Favicons -->
  <link href="../img/favicon.png" rel="icon">
  <link href="../img/favicon.png" rel="apple-touch-icon">

  <!-- Custom bootstrap css-->
  <link href="css/style.css" rel="stylesheet">
  <!-- Main css from landing -->
  <link href="../css/style.css" rel="stylesheet">

</head>

<body class="bg-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row d-flex justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="d-flex flex-column">
              <div class="col-md-12 text-center pt-4">
                <img src="img/admin-login.svg" alt="" class="img-fluid col-10 col-md-8">
              </div>
              <div class="col-md-12 bg-secondary">
                  <div class="p-3 col-md-10 m-auto">
                    <div class="text-center col-md-12">
                      <h4 class="text-white mt-4 mb-4">User Login</h4>
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user" aria-describedby="username" placeholder="Username">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control form-control-user" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                          <input type="checkbox" class="custom-control-input" id="customCheck">
                          <label class="custom-control-label text-white" for="customCheck">Remember Me</label>
                        </div>
                      </div>
                      <a href="index.html" class="btn btn-primary btn-user btn-block">
                        Login
                      </a>
                      
                    </form>
                    <br>
                    <div class="text-center">
                      <a class="small text-white" href="forgot-password.html">Forgot Password?</a>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap JavaScript-->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="lib/jquery-easing/jquery.easing.min.js"></script>

  <!-- Main JS for this dashboard-->
  <script src="js/main.js"></script>

</body>

</html>
